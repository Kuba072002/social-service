server.port=8082
spring.application.name=message-svc
server.servlet.context-path=/chat-svc/

db.host=localhost
db.port=5432
db.user=postgres
db.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${db.host}:${db.port}/social_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=chat_schema

user.service.url=http://localhost:8081/user-svc/
user.service.connectionTimeout=20s